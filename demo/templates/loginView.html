<p><img src="templates/andraia.jpg" width="100%" style="max-height: 200px"></p>
<form class="login-form" role="form">
  <p>Welcome {{ format }}</p>
  <div class="form-group">
    <label>E-mail</label>
    <input 
      type="text"
      name="email"
      class="form-control"
      placeholder="E-mail">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      name="password"
      class="form-control"
      placeholder="Password">
  </div>
  <a 
    href="#rebootView" 
    class="btn btn-primary pull-right" 
    title="Learn more about ReBoot">
    ReBoot
  </a>
  <button 
    type="submit" 
    class="btn btn-default">
    Log in
  </button>
</form>
