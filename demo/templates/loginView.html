<form class="login-form" role="form">
  <p>Welcome {{ format }}</p>
  <div class="form-group">
    <label>E-mail</label>
    <input 
      type="text"
      name="email"
      class="form-control"
      placeholder="E-mail">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      name="password"
      class="form-control"
      placeholder="Password">
  </div>
  <button 
    type="submit" 
    class="btn btn-default">
    Log in
  </button>
</form>

<a href="#andraiaView" class="btn btn-primary">Switch views</a>
